<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HypeSide</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">HypeSide - Login</h1>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block mb-1">Usuário</label>
                <input type="text" id="username" required
                       class="w-full p-2 border rounded">
            </div>
            
            <div>
                <label for="password" class="block mb-1">Senha</label>
                <input type="password" id="password" required
                       class="w-full p-2 border rounded">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Entrar
            </button>
        </form>
        
        <p id="loginMessage" class="mt-4 text-red-600 text-center hidden"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("loginMessage");
            
            // Verificação simples (em produção, use autenticação segura)
            if (username === "admin" && password === "admin123") {
                localStorage.setItem("adminLoggedIn", "true");
                window.location.href = "dashbord.html";
            } else {
                message.textContent = "Usuário ou senha incorretos!";
                message.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
